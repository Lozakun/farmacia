<div class="container">
    <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h4>Iniciar Sesión</h4>
                <br>
                <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre de Usuario</label>
                        <input id="nombreUsuario" 
                        type="text" 
                        class="form-control-plaintext border-bottom"
                        formControlName="nombreUsuario">
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input id="contrasena"
                        type="password" 
                        class="border- form-control-plaintext border-bottom"
                        formControlName="contrasena">
                    </div>
                    <button 
                    type="submit" 
                    class="btn btn-success"
                    [disabled]="!loginForm.valid">Iniciar Sesión</button>
                    <button 
                    type="button" 
                    style="margin-left: 5px;"
                    class="btn btn-warning"
                    [routerLink]="['/register']" 
                    >Registrarse</button>
                </form>
            </div>
            <div class="col-md-4"></div>
    </div>
</div>
