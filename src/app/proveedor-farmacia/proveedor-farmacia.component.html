<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>{{ proveedor.nombre }}</h1>
            <h4 class="border-bottom">Registro de Producto</h4>
        </div>
        </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group form-inline">
                <label class="col-5" for="tipoProducto">Producto:</label>
                <select 
                class="form-control col-7"
                name="tipoProducto"
                id="tipoProducto"
                [(ngModel)]="tipoProducto">
                    <option *ngFor="let tipo of tiposProducto"
                    [value]="tipo"
                    >{{ tipo }}</option>
                </select>
            </div>
        </div>
    </div>
    <form *ngIf="tipoProducto === 'Medicamento'" [formGroup]="registroMedicamentoForm" (ngSubmit)="registraMedicamento()">
        <div class="row">
            <div class="col-md-6">
                <h4 class="border-bottom">Datos del Medicamento</h4>
                <div class="form-group form-inline">
                    <label class="col-5" for="nombreProducto">Nombre:</label>
                    <input 
                    id="nombreProducto"
                    class="form-control col-7"
                    type="text"
                    formControlName="nombreProducto">
                </div>
                <div class="form-group form-inline">
                    <label class="col-5" for="presentacion">Presentación:</label>
                    <input type="text"
                    id="presentacion"
                    class="form-control col-7"
                    formControlName="presentacion">
                </div>
                <div class="form-group form-inline">
                    <label for="principioActivo" class="col-5">Principio Activo:</label>
                    <input id="principioActivo" 
                    type="text"
                    class="form-control col-7"
                    formControlName="principioActivo">
                </div>
                <div class="form-group form-inline">
                    <label for="vigenciaRegistro" class="col-5">Vigencia Registro:</label>
                    <div class="input-group col-7">
                        <input type="text" class="form-control" ngbDatepicker #d="ngbDatepicker"
                        formControlName="vigenciaRegSanitario" aria-describedby="fechaVigencia">
                        <div class="input-group-append">
                            <button type="button" 
                            class="btn btn-primary" 
                            id="fechaVigencia"
                            (click)="d.toggle()">Selecciona</button>
                        </div>
                    </div>
                </div>
                <div class="form-group form-inline">
                    <label class="col-5" for="plantaProcesamiento">Planta de Procesamiento:</label>
                    <select name="plantaProcesamiento"
                    id="plantaProcesamiento"
                    class="form-control col-7"
                    formControlName="planta">
                        <option *ngFor="let planta of plantaProcesamiento"
                        value="planta.nombre">{{ planta.nombre }}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <h4 class="border-bottom">Documentación Solicitada</h4>
                <div class="form-group form-inline">
                    <label for="" class="col-5">Registro Sanitario:</label>
                    <div class="input-group col-7">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="cargarRegistro" aria-describedby="cargarRegSanitario">
                          <label class="custom-file-label" for="cargarRegistro">Elige Archivo...</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-primary" 
                            type="button" 
                            id="cargarRegSanitario"
                            (click)="onCargarRegistroSanitario()">Cargar</button>
                        </div>
                    </div>          
                </div>
                <div class="form-group form-inline">
                    <label for="" class="col-5">Prorroga del Registro Sanitario:</label>
                    <div class="input-group col-7">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="cargarProrroga" aria-describedby="cargarProrrRegSanitario">
                          <label class="custom-file-label" for="cargarProrroga">Elige Archivo...</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-primary" 
                            type="button" 
                            id="cargarProrrRegSanitario"
                            (click)="onCargarProrrogaRegistro()">Cargar</button>
                        </div>
                    </div>          
                </div>
                <div class="form-group form-inline">
                    <label for="" class="col-5">Conclusión Estabilidad a Largo Plazo:</label>
                    <div class="input-group col-7">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="cargarConclusion" aria-describedby="cargarConclusionEstabilidad">
                          <label class="custom-file-label" for="cargarConclusion">Elige Archivo...</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-primary" 
                            type="button" 
                            id="cargarConclusionEstabilidad"
                            (click)="onCargarConclusionEstabilidad()">Cargar</button>
                        </div>
                    </div>          
                </div>
                <div class="form-group form-inline">
                    <label for="" class="col-5">Revisión Anual del Producto:</label>
                    <div class="input-group col-7">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="cargarRevision" aria-describedby="cargarRevisionAnual">
                          <label class="custom-file-label" for="cargarRevision">Elige Archivo...</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-primary" 
                            type="button" 
                            id="cargarRevisionAnual"
                            (click)="onCargarRevisionAnual()">Cargar</button>
                        </div>
                    </div>    
                </div>
            </div>    
        </div>
        <div class="row">
                <div class="col-5"></div>
                <button type="submit" class="btn btn-success col-2">Registrar</button>
                <div class="col-5"></div>
        </div>
    </form>

    <form *ngIf="tipoProducto === 'Suplemento Alimenticio'" [formGroup]="suplementoForm" (ngSubmit)="agregarSuplemento()">
        <div class="row">
            <div class="col-md-6">
                <h4 class="border-bottom">Datos del Suplemento</h4>
                <div class="form-group form-inline">
                    <label for="nombreSuplemento" class="col-5">Nombre:</label>
                    <input id="nombreSuplemento"
                    type="text"
                    class="form-control col-7"
                    formControlName="nombreSuplemento">
                </div>
                <div class="form-group form-inline">
                    <label for="presentacion" class="col-5">Presentación:</label>
                    <input type="text"
                    id=presentacion
                    class="form-control col-7"
                    formControlName="presentacion">
                </div>
                <div class="form-group form-inline">
                    <label for="plantaSup" class="col-5">Planta de Procesamiento:</label>
                    <select name="plantaSup"
                    id="plantaSup"
                    class="form-control col-7"
                    formControlName="plantaSup">
                        <option *ngFor="let planta of proveedor.maquiladores" 
                        value="planta">{{ planta.nombre }}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <h4 class="border-bottom">
                    Documentación Solicitada
                </h4>
                <div class="form-group form-inline">
                    <label for="" class="col-5">Oficio de Clasificación:</label>
                    <div class="input-group col-7">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="cargarOficio" aria-describedby="cargarOficioClas">
                          <label class="custom-file-label" for="cargarOficio">Elige Archivo...</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-primary" 
                            type="button" 
                            id="cargarOficioClas"
                            (click)="onCargarOficioClasificacion()">Cargar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-5"></div>
            <button type="submit" class="btn btn-success col-2">Registrar</button>
            <div class="col-5"></div>
        </div>
    </form>

                    <label for="nombreDisp" class="col-5">Nombre:</label>

                    id="nombreDisp"
                    class="form-control col-7"
                    formControlName="nombreDispositivo">
                </div>
                <div class="form-group form-inline">
                    <label for="presentacion" class="col-5">Presentación:</label>
                    <input type="text"
                    id="presentacion"
                    class="form-control col-7"
                    formControlName="presentacion">
                </div>
                <div class="form-group form-inline">
                    <label for="plantaDisp" class="col-5">Planta de Procesamiento:</label>
                    <select name="plantaDisp"
                    id="plantaDisp"
                    class="form-control col-7"
                    formControlName="plantaDisp">
                        <option *ngFor="let planta of proveedor.maquiladores"
                        value="planta">{{ planta.nombre }}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <h4 class="border-bottom">
                    Documentación Solicitada
                </h4>
                <div class="form-group form-inline">
                    <label class="col-5">Registro Sanitario:</label>
                    <div class="input-group col-7">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="cargarRegistro" aria-describedby="cargarRegistroSanitario">
                          <label class="custom-file-label" for="cargarRegistro">Elige Archivo...</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-primary" 
                            type="button" 
                            id="cargarRegistroSanitario"
                            (click)="onCargarRegistroSanitario()">Cargar</button>
                        </div>
                    </div>
                </div>
                <div class="form-group form-inline">
                    <label for="vigenciaRegistro" class="col-5">Vigencia Registro:</label>
                    <div class="input-group col-7">
                        <input type="text" class="form-control" ngbDatepicker #d="ngbDatepicker"
                        formControlName="vigenciaRegSanitario" aria-describedby="fechaVigencia">
                        <div class="input-group-append">
                            <button type="button" 
                            class="btn btn-primary" 
                            id="fechaVigencia"
                            (click)="d.toggle()">Selecciona</button>
                        </div>
                    </div>
                </div>
                <div class="form-group form-inline">
                    <label class="col-5">Prorroga del Registro Sanitario:</label>
                    <div class="input-group col-7">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="cargarProrroga" aria-describedby="cargarProrrRegSanitario">
                          <label class="custom-file-label" for="cargarProrroga">Elige Archivo...</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-primary" 
                            type="button" 
                            id="cargarProrrRegSanitario"
                            (click)="onCargarProrrogaRegistro()">Cargar</button>
                        </div>
                    </div>      
                </div>
                <div class="form-group form-inline">
                    <label class="col-5">Oficio COFEPRIS de exención de Registro Sanitario</label>
                    <div class="input-group col-7">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="cargarOficio" aria-describedby="cargarOficioCofepris">
                          <label class="custom-file-label" for="cargarOficio">Elige Archivo...</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-primary" 
                            type="button" 
                            id="cargarOficioCofepris"
                            (click)="onCargarOficioCofepris()">Cargar</button>
                        </div>
                    </div>      
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-5"></div>
            <button type="submit" class="btn btn-success col-2">Registrar</button>
            <div class="col-5"></div>
        </div>
    </form>

    <form *ngIf="tipoProducto === 'Cosmético'" [formGroup]="cosmeticoForm" (ngSubmit)="agregarCosmetico()">
        <div class="row">
            <div class="col-md-6">
                <h4 class="border-bottom">Datos del Cosmético</h4>
                <div class="form-group form-inline">
                    <label for="nombreCosmetico" class="col-5">Nombre:</label>
                    <input type="text"
                    id="nombreCosmetico"
                    class="form-control col-7"
                    formControlName="nombreCosmetico">
                </div>
                <div class="form-group form-inline">
                    <label for="presentacion" class="col-5">Presentación:</label>
                    <input type="text"
                    id="presentacion"
                    class="form-control col-7"
                    formControlName="presentacion">
                </div>
                <div class="form-group form-inline">
                    <label for="plantaCosm" class="col-5">Planta de Procesamiento:</label>
                    <select name="plantaCosm"
                    id="plantaCosm"
                    class="form-control col-7"
                    formControlName="plantaCosm">
                        <option *ngFor="let planta of proveedor.maquiladores"
                        value="planta">{{ planta.nombre }}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <h4 class="border-bottom">Documentación Solicitada</h4>
                <div class="form-group form-inline">
                    <label class="col-5">Revisión Anual del Producto:</label>
                    <div class="input-group col-7">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="cargarRevision" aria-describedby="cargarRevisionAnual">
                          <label class="custom-file-label" for="cargarRevision">Elige Archivo...</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-primary" 
                            type="button" 
                            id="cargarRevisionAnual"
                            (click)="onCargarRevisionAnual()">Cargar</button>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-5"></div>
            <button type="submit" class="btn btn-success col-2">Registrar</button>
            <div class="col-5"></div>
        </div>
    </form>
</div>
