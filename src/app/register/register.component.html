<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h4>Registro</h4>
            <br>
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control-plaintext border-bottom"
                    type="email"
                    formControlName="email">
                </div>
                <div class="form-group">
                    <label for="contrasena">Contrase√±a</label>
                    <input class="form-control-plaintext border-bottom"
                    type="password"
                    formControlName="contrasena">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre(s)</label>
                    <input class="form-control-plaintext border-bottom"
                    type="text"
                    formControlName="nombre">
                </div>
                <div class="form-group">
                    <label for="apellidoPrimero">Apellido 1</label>
                    <input class="form-control-plaintext border-bottom"
                    type="text"
                    formControlName="apellidoPrimero">
                </div>
                <div class="form-group">
                    <label for="apellidoSegundo">Apellido 2</label>
                    <input class="form-control-plaintext border-bottom"
                    type="text"
                    formControlName="apellidoSegundo">
                </div>
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <div class="input-group">
                        <input type="text" 
                        class="form-control-plaintext border-bottom"
                        ngbDatepicker #d="ngbDatepicker"
                        formControlName="fechaNacimiento"
                        aria-describedby="fechaNacimiento"
                        placeholder="AAAA-MM-DD">
                        <div class="input-group-append">
                            <button type="button" 
                            class="btn btn-primary" 
                            id="fechaNacimiento"
                            (click)="d.toggle()">Selecciona</button>
                        </div>
                    </div>
                </div>
                <button type="submit" [disabled]="!registerForm.valid" class="btn btn-success">Registrar</button>
                <button type="button"
                style="margin-left: 5px;"
                class="btn btn-warning"
                [routerLink]="['/login']"
                >Regresar</button>
                <br>
                <br>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
